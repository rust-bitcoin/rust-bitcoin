[package]
name = "bitcoin"
version = "0.33.0-rc1"
authors = ["Andrew Poelstra <apoelstra@wpsoftware.net>"]
license = "CC0-1.0"
repository = "https://github.com/rust-bitcoin/rust-bitcoin/"
documentation = "https://docs.rs/bitcoin/"
description = "General purpose library for using and interoperating with Bitcoin."
categories = ["cryptography::cryptocurrencies"]
keywords = [ "crypto", "bitcoin" ]
readme = "../README.md"
edition = "2021"
rust-version = "1.56.1"
exclude = ["tests", "contrib"]

[features]
default = [ "std", "secp-recovery" ]
std = ["address/std", "base58/std", "bip32/std", "hashes/std", "hex/std", "internals/std", "io/std", "miniscript/std", "primitives/crypto-std", "psbt/std", "secp256k1/std", "units/std"]
rand-std = ["miniscript/rand", "secp256k1/rand-std", "primitives/rand-std", "std"]
rand = ["miniscript/rand", "secp256k1/rand"]
serde = ["actual-serde", "address/serde", "bip32/serde", "hashes/serde", "internals/serde", "miniscript/serde", "primitives/crypto-serde", "psbt/serde", "secp256k1/serde", "units/serde"]
secp-lowmemory = ["secp256k1/lowmemory"]
secp-recovery = ["secp256k1/recovery"]
base64 = ["actual-base64", "psbt/base64"]
bitcoinconsensus-std = ["std", "bitcoinconsensus", "primitives/bitcoinconsensus-std"]
bitcoinconsensus = ["actual-bitcoinconsensus", "primitives/bitcoinconsensus"]

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[dependencies]
address = { package = "bitcoin-address", version = "0.1.0", default-features = false }
base58 = { package = "base58ck", version = "0.1.0", default-features = false }
bip32 = { version = "0.1.0", default-features = false }
hashes = { package = "bitcoin_hashes", version = "0.14.0", default-features = false, features = ["alloc", "io"] }
hex = { package = "hex-conservative", version = "0.2.0", default-features = false, features = ["alloc"] }
internals = { package = "bitcoin-internals", version = "0.3.0", features = ["alloc"] }
io = { package = "bitcoin-io", version = "0.1.1", default-features = false, features = ["alloc"] }
miniscript = { version = "13.0.0", default-features = false }
primitives = { package = "bitcoin-primitives", version = "0.1.0", default-features = false, features = ["crypto"] }
psbt = { package = "psbt-v0", version = "0.1.0", default-features = false, features = [] }
secp256k1 = { version = "0.29.0", default-features = false, features = ["hashes", "alloc"] }
units = { package = "bitcoin-units", version = "0.1.0", default-features = false, features = ["alloc"] }

ordered = { version = "0.2.0", optional = true }

# Do NOT use this as a feature! Use the `bitcoinconsensus` feature instead.
actual-bitcoinconsensus = { package = "bitcoinconsensus", version = "0.106.0+26", default-features = false, optional = true }
# Do NOT use this as a feature! Use the `base64` feature instead.
actual-base64 = { package = "base64", version = "0.22.0", optional = true }
# Do NOT use this as a feature! Use the `serde` feature instead.
actual-serde = { package = "serde", version = "1.0.103", default-features = false, features = [ "derive", "alloc" ], optional = true }

[dev-dependencies]
serde_json = "1.0.0"
serde_test = "1.0.19"
bincode = "1.3.1"
hex_lit = "0.1.1"

[target.'cfg(mutate)'.dev-dependencies]
mutagen = { git = "https://github.com/llogiq/mutagen" }

[[example]]
name = "bip32"

[[example]]
name = "handshake"
required-features = ["rand-std"]

[[example]]
name = "ecdsa-psbt"
required-features = ["std", "bitcoinconsensus"]

[[example]]
name = "ecdsa-psbt-simple"
required-features = ["rand-std"]

[[example]]
name = "sign-tx-segwit-v0"
required-features = ["rand-std"]

[[example]]
name = "sign-tx-taproot"
required-features = ["rand-std"]

[[example]]
name = "taproot-psbt"
required-features = ["rand-std", "bitcoinconsensus"]

[[example]]
name = "taproot-psbt-simple"
required-features = ["rand-std"]

[[example]]
name = "sighash"

[lints.rust]
unexpected_cfgs = { level = "deny", check-cfg = ['cfg(bench)', 'cfg(fuzzing)', 'cfg(kani)', 'cfg(mutate)', 'cfg(rust_v_1_60)'] }

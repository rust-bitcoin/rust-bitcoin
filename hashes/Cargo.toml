[package]
name = "bitcoin_hashes"
version = "0.14.0"
authors = ["Andrew Poelstra <apoelstra@wpsoftware.net>"]
license = "CC0-1.0"
repository = "https://github.com/rust-bitcoin/rust-bitcoin"
documentation = "https://docs.rs/bitcoin_hashes/"
description = "Hash functions used by the rust-bitcoin eccosystem"
categories = ["algorithms"]
keywords = [ "crypto", "bitcoin", "hash", "digest" ]
readme = "README.md"
edition = "2021"
rust-version = "1.56.1"
exclude = ["tests", "contrib"]

[features]
default = ["std"]
std = ["alloc", "hex/std", "bitcoin-io/std", "chf/std"]
alloc = ["hex/alloc", "chf/alloc"]
# If you want I/O you must enable either "std" or "io".
io = ["bitcoin-io", "chf/io"]   # FIXME: Might be able to remove "bitcoin-io" here.
# Smaller (but slower) implementation of sha256, sha512 and ripemd160
small-hash = ["chf/small-hash"]
serde = ["actual-serde", "chf/serde"]

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[dependencies]
chf = { version = "0.3.0", default-features = false }
hex = { package = "hex-conservative", version = "0.2.0", default-features = false }

bitcoin-io = { version = "0.1.2", default-features = false, optional = true }
schemars = { version = "0.8.3", default-features = false, optional = true }

# Do NOT use this as a feature! Use the `serde` feature instead.
actual-serde = { package = "serde", version = "1.0", default-features = false, optional = true }

[dev-dependencies]
serde_test = "1.0"
serde_json = "1.0"

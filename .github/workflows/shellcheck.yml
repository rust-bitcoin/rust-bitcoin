name: Shellcheck
on:
  pull_request:
    branches:
      - master
jobs:
  shellcheck:
    name: Shellcheck
    runs-on: ubuntu-24.04
    steps:
    - uses: actions/checkout@v5
    - name: Run ShellCheck
      uses: ludeeus/action-shellcheck@2.0.0
      env:
        SHELLCHECK_OPTS: -x # allow outside sources

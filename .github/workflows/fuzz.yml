# Automatically generated by fuzz/generate-files.sh
name: Fuzz

on:
  push:
    branches:
      - master
      - 'test-ci/**'
  pull_request:

jobs:
  fuzz:
    if: ${{ !github.event.act }}
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        fuzz_target: [
          dash_outpoint_string,
          dash_deserialize_amount,
          # TODO fix the inputs placed in fuzz/hfuzz_input/deserialize_transaction/input
#          dash_deserialize_transaction,
          dash_deser_net_msg,
          dash_deserialize_address,
          dash_script_bytes_to_asm_fmt,
#          dash_deserialize_prefilled_transaction,
          dash_deserialize_witness,
#          dash_deserialize_psbt,
          dash_deserialize_block,
          dash_deserialize_script,
          hashes_json,
          hashes_cbor,
          hashes_sha256,
          hashes_ripemd160,
          hashes_sha512_256,
          hashes_sha512,
          hashes_sha1,
        ]
    steps:
      - name: Install test dependencies
        run: sudo apt-get update -y && sudo apt-get install -y binutils-dev libunwind8-dev libcurl4-openssl-dev libelf-dev libdw-dev cmake gcc libiberty-dev
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        id: cache-fuzz
        with:
          path: |
            ~/.cargo/bin
            fuzz/target
            target
          key: cache-${{ matrix.target }}-${{ hashFiles('**/Cargo.toml','**/Cargo.lock') }}
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.65
          override: true
          profile: minimal
      - name: fuzz
        run: cd fuzz && ./fuzz.sh "${{ matrix.fuzz_target }}"
      - run: echo "${{ matrix.fuzz_target }}" >executed_${{ matrix.fuzz_target }}
      - uses: actions/upload-artifact@v2
        with:
          name: executed_${{ matrix.fuzz_target }}
          path: executed_${{ matrix.fuzz_target }}

  verify-execution:
    if: ${{ !github.event.act }}
    needs: fuzz
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@v2
      - name: Display structure of downloaded files
        run: ls -R
      - run: find executed_* -type f -exec cat {} + | sort > executed
      - run: source ./fuzz/fuzz-util.sh && listTargetNames | sort | diff - executed
